        task: db-schema-load
    template:
      metadata:
        name: lobsters-db-schema-load
        labels:
          task: db-schema-load
      spec:
        containers:
          - name: lobsters
            image: <folder name>/lobsters:2.0.0
            env:
              - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: lobster
                  key: database-url
            command:
              - "/usr/local/bundle/bin/rake"
              - "db:schema:load"
            resources:
              requests:
                cpu: 0.5
                memory: 100M
              limits:
                cpu: 0.5
                memory: 200M
        restartPolicy: Never

